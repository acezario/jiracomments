  <body>

    <div class="container">
	
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Jira Comment</h3>
      </div>
      
      <form id="comment" method="post">

        <!-- Code -->
        <h1 id="overview" class="page-header">Code</h1>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-info">               
              <div class="form-group">
                <label for="code_changes">We have code changes?</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="code_changes" value="Yes">
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="code_changes" value="No">
                  No
                </label>
              </div>              
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-info">                
              <div class="form-group">
                <label for="branches">Changes Type:</label>
              </div>              
              <div class="radio">
                <label>
                  <input type="checkbox" name="code_changes_type[]" value="Drupal">
                  Drupal
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="code_changes_type[]" value="Java">
                  Java
                </label>
              </div> 
              <div class="radio">
                <label>
                  <input type="checkbox" name="code_changes_type[]" value="Htaccess">
                  Htaccess
                </label>
              </div> 
              <div class="radio">
                <label>
                  <input type="checkbox" name="code_changes_type[]" value="Oracle Database">
                  Oracle
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-info">                
              <div class="form-group">
                <label for="code_more_details">More details:</label>
                <textarea name="code_more_details" id="code_more_details" class="form-control" rows="3"></textarea>
              </div>              
            </div>
          </div>
        </div>
        <!-- Code -->
        
        <!-- CMS -->
        <h1 id="overview" class="page-header">CMS</h1>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-danger">               
              <div class="form-group">
                <label for="cms_changes">We have CMS changes?</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cms_changes" id="cms_changes_yes" value="Yes">
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cms_changes" id="cms_changes_no" value="No">
                  No
                </label>
              </div>              
            </div>
          </div>
        </div>
        
        <h3 id="overview" class="page-header">Steps</h1>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-danger">  
              <h4>Step 1</h4>
              <div class="form-group">
                <label for="cms_changes_steps_title">Title</label>
                <input name="cms_changes_steps_title[]" class="form-control" />   
              </div>
              <div class="form-group">
                <label for="cms_changes_steps_description">Description</label>
                <textarea name="cms_changes_steps_description[]" class="form-control" rows="3"></textarea>      
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-danger">  
              <h4>Step 2</h4>
              <div class="form-group">
                <label for="cms_changes_steps_title">Title</label>
                <input name="cms_changes_steps_title[]" class="form-control" />   
              </div>
              <div class="form-group">
                <label for="cms_changes_steps_description">Description</label>
                <textarea name="cms_changes_steps_description[]" class="form-control" rows="3"></textarea>      
              </div>
            </div>
          </div>
        </div>
        <!-- CMS -->   
        
        <!-- Comments --> 
        <h1 id="overview" class="page-header">Comments:</h1>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-default">                
              <div class="form-group">
                <label for="comments">Describe more details:</label>
                <textarea name="comments" id="comments" class="form-control" rows="3"></textarea>
              </div>              
            </div>
          </div>
        </div>
        <!-- Comments --> 
        
        <!-- Unit tests -->
        <h1 id="overview" class="page-header">Unit tests</h1>
        
        <h3 id="overview" class="page-header">Steps</h1>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-warning">  
              <h4>Step 1</h4>
              <div class="form-group">
                <label for="unit_tests_steps_title">Title</label>
                <input name="unit_tests_steps_title[]" class="form-control" />   
              </div>
              <div class="form-group">
                <label for="unit_tests_steps_description">Description</label>
                <textarea name="unit_tests_steps_description[]" class="form-control" rows="3"></textarea>      
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">		
            <div class="bs-callout bs-callout-warning">  
              <h4>Step 2</h4>
              <div class="form-group">
                <label for="unit_tests_steps_title">Title</label>
                <input name="unit_tests_steps_title[]" class="form-control" />   
              </div>
              <div class="form-group">
                <label for="unit_tests_steps_description">Description</label>
                <textarea name="unit_tests_steps_description[]" class="form-control" rows="3"></textarea>      
              </div>
            </div>
          </div>
        </div>
        <!-- Unit tests -->
        
        <button type="submit" class="btn btn-success btn-lg">Gerar HTML</button>
        
      </form>
      
      <!-- Result -->
      <h1 id="overview" class="page-header">Result</h1>
      <div class="row">
        <div class="col-lg-12">		
          <div class="bs-callout bs-callout-default">                
            <div class="form-group">
              <textarea name="result" id="result" class="form-control" rows="20"></textarea>
            </div>              
          </div>
        </div>
      </div>
      <!-- Result -->
